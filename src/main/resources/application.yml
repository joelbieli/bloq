spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bloq
    username: postgres
    password: postgres
  jpa:
    database-platform:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mvc:
    throw-exception-if-no-handler-found: true

server:
  port: 8090